<title>Enviar multiples datos</title>

<body>
<h1>Enviar multiples datos</h1>


<form action="enviar-array.jsp" method="post">
<label for="favoritos">Marca de las siguientes opciones, cuales son tus favoritas</label><br/>
<select multiple="multiple" id="favoritos" name="favoritos" size=9>
	<option value="deportes">Deportes</option>
	<option value="cine">Cine</option>
	<option value="teatro">Teatro</option>
	<option value="fotografía">Fotografía</option>
	<option value="lectura">Lectura</option>
	<option value="viajes">Viajes</option>
	<option value="pintura">Pintura</option>
	<option value="música">Música</option>
	<option value="otros">Otros</option>	
</select>
<input type="submit" value="Enviar"/>
</form>
